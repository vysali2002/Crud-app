<div style="height: 100vh; background-color: lemonchiffon;"
    class="d-flex align-items-center justify-content-center w-100 ">
    <div style="width: 900px; background-color:plum; " class="shadow row border p-5 align-items-center">
        <div class="col-lg-6">
            <form  #loginForm="ngForm"  (ngSubmit)="login()">
                <h2>Sign In</h2>
                <label class="fw-bolder mt-2">Email</label>
                <div  class="form-floating mb-3">          
                    <input #adminemail="ngModel" name="email"  [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div *ngIf="adminemail.invalid && adminemail.touched" class="mb-3 text-danger">*Invalid Email</div>

                  <label class="fw-bolder">Password</label>
                  <div class="form-floating">
                    <input #adminpassword="ngModel" name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"  pattern="[a-zA-Z0-9]*" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div *ngIf="adminpassword.invalid && adminpassword.touched" class="mb-3 text-danger">*Invalid Password</div>
                 <div class="d-grid mt-3">
                    <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                 </div>
            </form>

        </div>
        <div class="col-lg-6">
             <img class="img-fluid" src="https://static.vecteezy.com/system/resources/thumbnails/021/666/130/small_2x/login-and-password-concept-3d-illustration-computer-and-account-login-and-password-form-page-on-screen-sign-in-to-account-user-authorization-login-authentication-page-concept-png.png" alt="">
        </div>
    </div>
</div>
